[pytest]
DJANGO_SETTINGS_MODULE = flowgic.settings
pythonpath = src
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = src
addopts = 
    --nomigrations
    --reuse-db
    --strict-markers
    -v


markers =
    unit: Unit tests for models and business logic
    integration: Integration tests for views and workflows
    e2e: End-to-end tests for complete user workflows
    slow: Tests that take longer to run
    browser: Browser-based UI tests using Playwright

