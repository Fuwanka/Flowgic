{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<h2>Введите email для сброса пароля</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="email" class="form-control mb-2" placeholder="Ваш email" required>
    <button type="submit" class="btn btn-warning">Отправить код</button>
</form>
{% endblock %}
